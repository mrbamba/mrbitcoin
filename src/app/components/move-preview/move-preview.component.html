<hr>
<section class="move-preview">
        <h3 class="transaction-head">
            {{move.coins}} BTC
        </h3>
    <div class="move-details">

        <img ngxGravatar class="move-gravatar" [email]="move.contactEmail" size="50" borderColor="#9E9E9E" borderWidth="2">
        <div>
            <h3>{{move.createdAt | amTimeAgo}}</h3>
    
            <h3>Sent to {{move.contactName}}</h3>
        </div>
    </div>

</section>
